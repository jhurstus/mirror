<div class="muni">
  <ul>
  {{#each predictions}}
    <li class="normal">
      <img src="{{iconUrl}}" height="40" width="40">
      <span class="routeName">{{iconText}}</span>
      {{#each times}}
        <span class="times">
          <span class="timeNumber" timestamp="{{timestamp}}">{{minutes}}</span>{{#if @last}}{{^}},&nbsp; {{/if}}
        </span>
      {{/each}}
    </li>
  {{/each}}
  </ul>
</div>
