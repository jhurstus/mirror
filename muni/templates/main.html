<style>
.muni {
  margin-top: 80px;
}

.muni > ul {
  list-style-type: none;
  padding-left: 2px;
}
.muni > ul img {
  position: relative;
  top: 13px;
}
.muni > ul li {
  font-size: 0.75em;
  position: relative;
}
.routeName {
  position: absolute;
  top: 9px;
  left: 8px;
  color: #000;
  font-weight: bold;
}
.times {
  position: relative;
  left: 10px;
}
</style>

<div class="muni">
  <ul>
  {{#each predictions}}
    <li class="normal">
      <img src="{{iconUrl}}" height="40" width="40">
      <span class="routeName">{{iconText}}</span>
      {{#each times}}
        <span class="times">
          {{minutes}}{{#if @last}}{{^}},&nbsp; {{/if}}
        </span>
      {{/each}}
    </li>
  {{/each}}
  </ul>
</div>
