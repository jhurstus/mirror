<style>
  .layout {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .layout > div {
    margin-bottom: 20px;
  }

  .currentTemperatures {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  .currentTemperatures > div {
    margin: 0 20px;
    text-align: center;
  }
  .temperatureCircle {
    width: 118px;
    height: 118px;
    border-radius: 71px;
    border: 6px solid #000;
    font-size: 65px;
    color: #000;
    line-height: 118px;
    text-align: center;
    background: #fff;
    box-shadow: 0 0 0 2px #fff;
  }
  .lowHigh {
    line-height: 1em;
    text-transform: uppercase;
  }

  .conditionDetails {
    display: flex;
    flex-direction: row;
    align-items: center;
  }
  .conditionDetails > div {
    text-align: center;
    padding-left: 45px;
    padding-right: 30px;
  }
  .icon {
    position: relative;
  }
  .icon > img {
    -webkit-filter: invert(1);
    filter: invert(1);
    height: 50px;
    width: 50px;
    position: absolute;
    margin: -13px 0 0 -45px;
  }

  .forecastSummary {
    width: 315px;
  }
  .forecastSummaryTitle {
    text-transform: uppercase;
    text-align: left;
    font-weight: bold;
    color: #fff;
  }
  .forecastSummaryText {
    font-size: 0.75em;
    text-align: left;
    line-height: 1.5em;
  }
</style>

<div class="layout">
  <div class="normal medium">{{summary}}</div>

  {{!-- current temperatures --}}
  <div class="currentTemperatures">
    <div class="lowHigh">
      &nbsp;{{low}}°
      <div>low</div>
    </div>
    <div class="temperatureCircle">{{temperature}}</div>
    <div class="lowHigh">
      &nbsp;{{high}}°
      <div>high</div>
    </div>
  </div>

  {{!-- current condition details --}}
  <div class="conditionDetails normal small">
    <div>
      <span class="icon"><img src="modules/hurst/weather/public/icons/Wind.svg"></span>
      {{windSpeed}} mph
    </div>
    <div>
      <span class="icon"><img src="modules/hurst/weather/public/icons/Umbrella.svg"></span>
      {{precipProbability}}%
    </div>
    <div>
      <span class="icon"><img src="modules/hurst/weather/public/icons/Cloud.svg"></span>
      {{cloudCover}}%
    </div>
  </div>

  {{!-- forecast summaries --}}
  <div class="forecastSummary" style="margin-top: 50px">
    <div class="forecastSummaryTitle small">next hour</div>
    <div class="forecastSummaryText">{{hourSummary}}</div>
  </div>
  <div class="forecastSummary">
    <div class="forecastSummaryTitle small">next 24 hours</div>
    <div class="forecastSummaryText">{{daySummary}}</div>
  </div>
  <div class="forecastSummary">
    <div class="forecastSummaryTitle small">next 7 days</div>
    <div class="forecastSummaryText">{{weekSummary}}</div>
  </div>

</div>
